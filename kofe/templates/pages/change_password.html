<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <title>
            kofefast
        </title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="{% static 'css/styles.css' %}">
        <link rel="shortcut icon" href="{% static 'img/favicon.png' %}" type="image/png">
        <style>
            body {
                margin: 0;
            }
        </style>
    </head>
    <body>
        <div class="main_password flex vCenter">
            <div style="font-size: 5em;">
                <a style="color: #eeeeee;" href="{% url 'index' %}">kofefast</a>
            </div>
            <div class="change_password_form">
                <form>
                    <div class="flex" style="margin: 0 0 10px 20px;">
                        <span class="frm" style="">Смена пароля</span>
                    </div>
                    <input type="text" name="action_type" value="change_password_final" style="display: none;">
                    <input type="text" name="email" value="{{ email }}" placeholder="Верните сюда почту" readonly>
                    <input type="text" name="password1" placeholder="Новый пароль">
                    <input type="text" name="password2" placeholder="Подтверждение пароля">
                    <input type="submit" value="Войти" class="pointer" style="width: 87.5%;">
                </form>
            </div>
        </div>
    </body>
</html>
