<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <title>
            kofefast
        </title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="{% static 'css/styles.css' %}">
        <link rel="shortcut icon" href="{% static 'img/favicon.png' %}" type="image/png">
        <style>
            @media screen and (min-width: 1001px) {
                .topMenu {
                    display: none;
                }
            }
            body {
                margin: 0;
            }
            {% if password_change_final_error %}
                #password_old::placeholder, #password1::placeholder, #password2::placeholder {
                    color: #ea4335;
                }
            {% endif %}
        </style>
    </head>
    <body>
        <div class="topMenu flex">
            <div class="logo" style="font-size: 4.5em;">
                <a href="{% url 'index' %}" style="color: #eeeeee;">kofefast</a>
            </div>
        </div>
        <hr class="lineMobile">
        <div class="main_password flex vCenter">
            <div style="font-size: 5em;">
                <a style="color: #eeeeee;" href="{% url 'index' %}">kofefast</a>
            </div>
            <div class="change_password_form">
                <form action="" method="POST">
                    <div class="flex" style="margin: 0 0 10px 20px;">
                        <span class="frm" style="">Смена пароля</span>
                    </div>
                    <input type="text" name="action_type" value="change_password_final" style="display: none;">
                    <input type="text" name="email" value="{{ email }}" placeholder="Верните сюда почту" readonly>
                    <input type="password" id="password_old" name="password_old" placeholder="Старый пароль">
                    <input type="password" id="password1" name="password1" placeholder="{% if not password_change_final_error %}Новый пароль{% else %}или новые пароли{% endif %}">
                    <input type="password" id="password2" name="password2" placeholder="{% if not password_change_final_error %}Подтверждение пароля{% else %}не совпадают{% endif %}">
                    {% csrf_token %}
                    <input type="submit" value="Изменить" class="pointer" style="margin-bottom: 15px;">
                    <a href="https://t.me/kofefast_bot" target="_blank" style="color: #eeeeee; font-size: 1.5em;">
                        Написать в техподдержку
                    </a>
                </form>
            </div>
        </div>
        <a href="{% url 'personal_area' %}">
            <div class="backArrow flex clmn vCenter">
                <div>

                </div>
                <div>

                </div>
            </div>
        </a>
    </body>
</html>
